<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Me - Haruka-Yang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/i18next@23.11.5/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            cursor: none !important;
        }

        :root {
            --sky-deep: #0a1628;
            --bg-dark: #0a1628;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-blue: #4fc3f7;
            --accent-gold: #d4a574;
            --wechat-green: #07C160;
            --alipay-blue: #1677FF;
            --paypay-red: #FF0033;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            background: var(--sky-deep);
            line-height: 1.6;
            min-height: 100vh;
            user-select: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }

        .custom-cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255,255,255,0.95) 0%, rgba(79,195,247,0.7) 60%, transparent 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(79, 195, 247, 0.5);
            animation: cursorTwinkle 2s ease-in-out infinite;
        }

        .custom-cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            border: 1px solid rgba(79, 195, 247, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.15s ease, height 0.15s ease, border-color 0.15s ease, background 0.15s ease;
            animation: cursorPulse 2.5s ease-in-out infinite;
        }

        @keyframes cursorTwinkle {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px rgba(79, 195, 247, 0.5); }
            50% { opacity: 0.6; box-shadow: 0 0 15px rgba(79, 195, 247, 0.8); }
        }

        @keyframes cursorPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        .custom-cursor.clicking::after {
            width: 18px;
            height: 18px;
            border-color: rgba(79, 195, 247, 0.9);
            background: rgba(79, 195, 247, 0.1);
            animation: none;
        }

        .custom-cursor.clicking::before {
            box-shadow: 0 0 12px rgba(79, 195, 247, 0.9);
            animation: none;
        }

        .custom-cursor.hovering::after {
            width: 36px;
            height: 36px;
            border-color: rgba(79, 195, 247, 0.6);
            background: rgba(79, 195, 247, 0.05);
        }

        @media (hover: none) and (pointer: coarse) {
            *, *::before, *::after { cursor: auto !important; }
            .custom-cursor { display: none !important; }
        }

        /* WebGL Background */
        #sky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #sky-container canvas {
            display: block;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, transparent 40%, rgba(93, 63, 106, 0.1) 60%, rgba(139, 90, 107, 0.15) 75%, rgba(196, 120, 90, 0.1) 90%, rgba(212, 165, 116, 0.08) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .horizon-glow {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: radial-gradient(ellipse 150% 60% at 50% 100%, rgba(212, 165, 116, 0.12) 0%, rgba(196, 120, 90, 0.08) 30%, rgba(139, 90, 107, 0.05) 60%, transparent 100%);
            z-index: 1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 2;
            padding: 100px 50px 60px;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .back-button:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(36px, 7vw, 56px);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 15px;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        /* Selection Grid — normal mode */
        .pay-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            max-width: 840px;
            margin: 0 auto;
        }

        .pay-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pay-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }

        .pay-card--wechat::before { background: var(--wechat-green); }
        .pay-card--alipay::before { background: var(--alipay-blue); }
        .pay-card--paypay::before { background: var(--paypay-red); }

        .pay-card:hover {
            transform: translateY(-6px);
        }

        .pay-card--wechat:hover {
            border-color: rgba(7, 193, 96, 0.4);
            box-shadow: 0 20px 50px rgba(7, 193, 96, 0.1), 0 0 30px rgba(7, 193, 96, 0.05);
        }

        .pay-card--alipay:hover {
            border-color: rgba(22, 119, 255, 0.4);
            box-shadow: 0 20px 50px rgba(22, 119, 255, 0.1), 0 0 30px rgba(22, 119, 255, 0.05);
        }

        .pay-card--paypay:hover {
            border-color: rgba(255, 0, 51, 0.4);
            box-shadow: 0 20px 50px rgba(255, 0, 51, 0.1), 0 0 30px rgba(255, 0, 51, 0.05);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Save button */
        .share-section {
            text-align: center;
            margin-top: 60px;
        }

        .save-page-btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 13px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            text-decoration: none;
        }

        .save-page-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        /* Currency Converter */
        .converter-section {
            max-width: 480px;
            margin: 40px auto 0;
        }

        .converter-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 24px;
            text-align: center;
        }

        .converter-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .converter-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border-color);
            padding: 10px 14px;
            border-radius: 8px;
        }

        .converter-input-group input {
            width: 80px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            text-align: right;
            outline: none;
            -moz-appearance: textfield;
        }

        .converter-input-group input::-webkit-outer-spin-button,
        .converter-input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .converter-currency {
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            min-width: 32px;
        }

        .converter-swap {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .converter-swap:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
            transform: rotate(180deg);
        }

        .converter-source {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 14px;
            letter-spacing: 0.5px;
            opacity: 0.6;
        }

        .modal-hint {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-align: center;
        }

        /* QR Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 22, 40, 0.92);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalScaleIn {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-box {
            position: relative;
            max-width: 380px;
            width: 90%;
            animation: modalScaleIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-img-wrap {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.4);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1010;
            transition: all 0.25s ease;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.65);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: scale(1.08);
        }

        .modal-img-wrap img {
            width: 100%;
            height: auto;
            display: block;
            -webkit-user-select: auto;
            user-select: auto;
            -webkit-touch-callout: default;
        }

        @media (max-width: 768px) {
            .container {
                padding: 80px 20px 40px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 12px;
            }

            .pay-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
            }

            .pay-card {
                padding: 30px 20px;
            }

            .converter-input-group input {
                width: 60px;
                font-size: 14px;
            }

            .converter-card {
                padding: 18px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="custom-cursor"></div>
    <div id="sky-container"></div>
    <div class="gradient-overlay"></div>
    <div class="horizon-glow"></div>

    <div class="container">
        <a href="index.html" class="back-button" data-i18n="tip.back">&larr; Back</a>

        <div class="page-header">
            <h1 data-i18n="tip.title">Tip Me</h1>
            <p class="page-desc" data-i18n="tip.desc">Thank you for your support!</p>
        </div>

        <!-- Normal mode: selection grid -->
        <div id="normalView">
            <div class="pay-grid">
                <div class="pay-card pay-card--wechat" id="cardWechat">
                    <div class="card-icon"><img src="imgs/wechat.png" alt=""></div>
                    <div class="card-title" data-i18n="tip.wechat">WeChat Pay</div>
                </div>
                <div class="pay-card pay-card--alipay" id="cardAlipay">
                    <div class="card-icon"><img src="imgs/alipay-pay.png" alt=""></div>
                    <div class="card-title" data-i18n="tip.alipay">Alipay</div>
                </div>
                <div class="pay-card pay-card--paypay" id="cardPaypay">
                    <div class="card-icon"><img src="imgs/paypay.png" alt=""></div>
                    <div class="card-title" data-i18n="tip.paypay">PayPay</div>
                </div>
            </div>

            <!-- Currency Converter -->
            <div class="converter-section">
                <div class="converter-card">
                    <div class="converter-row">
                        <div class="converter-input-group">
                            <input type="number" id="converterFrom" value="100">
                            <span class="converter-currency" id="fromLabel">JPY</span>
                        </div>
                        <button class="converter-swap" id="swapBtn" title="Swap">&#8644;</button>
                        <div class="converter-input-group">
                            <input type="number" id="converterTo" readonly>
                            <span class="converter-currency" id="toLabel">CNY</span>
                        </div>
                    </div>
                    <div class="converter-source" data-i18n="tip.rateSource">数据来源：中国人民银行当日汇率</div>
                </div>
            </div>

            <!-- Save QR -->
            <div class="share-section">
                <a class="save-page-btn" id="savePageBtn" data-i18n="tip.savePage">点击保存本网页二维码</a>
            </div>
        </div>

    </div>

    <!-- WeChat QR Modal -->
    <div class="modal-overlay" id="modalWechat">
        <div class="modal-box">
            <div class="modal-img-wrap">
                <span class="modal-close" id="closeWechat">&times;</span>
                <img src="imgs/WechatPay.JPG" alt="WeChat Pay QR">
            </div>
            <p class="modal-hint" data-i18n="tip.wechatSaveHint">长按保存图片，打开微信扫一扫从相册识别</p>
        </div>
    </div>

    <!-- Alipay QR Modal -->
    <div class="modal-overlay" id="modalAlipay">
        <div class="modal-box">
            <div class="modal-img-wrap">
                <span class="modal-close" id="closeAlipay">&times;</span>
                <img src="imgs/Alipay.JPG" alt="Alipay QR">
            </div>
        </div>
    </div>

    <!-- Share QR Card Modal -->
    <div class="modal-overlay" id="modalQrCard">
        <div class="modal-box">
            <div class="modal-img-wrap">
                <span class="modal-close" id="closeQrCard">&times;</span>
                <img id="qrCardImg" src="" alt="QR Code">
            </div>
            <p class="modal-hint" data-i18n="tip.longPressSave">长按保存到本地</p>
        </div>
    </div>

    <script>
        // ========== Config ==========
        var PAGE_URL = 'https://www.harukayang.xyz/pay.html';
        var PAYPAY_URL = 'https://qr.paypay.ne.jp/p2p01_jey1Z4WxDrpuAPGH';

        // ========== i18n ==========
        var SUPPORTED_LANGS = ['en-US', 'zh-CN', 'ja-JP'];
        var DEFAULT_LANG = 'en-US';

        var TRANSLATIONS = {

                        wechatSaveHint: '\u957F\u6309\u4FDD\u5B58\u56FE\u7247\uFF0C\u6253\u5F00\u5FAE\u4FE1\u626B\u4E00\u626B\u4ECE\u76F8\u518C\u8BC6\u522B',

                        savePage: 'QR\u30B3\u30FC\u30C9\u3092\u4FDD\u5B58',
                        longPressSave: '\u9577\u62BC\u3057\u3067\u4FDD\u5B58',
                        wechatSaveHint: '\u9577\u62BC\u3057\u3067\u4FDD\u5B58\u3001WeChat\u3067\u30A2\u30EB\u30D0\u30E0\u304B\u3089\u30B9\u30AD\u30E3\u30F3',
                        rateSource: '\u30C7\u30FC\u30BF\u30BD\u30FC\u30B9\uFF1A\u4E2D\u56FD\u4EBA\u6C11\u9280\u884C\u5F53\u65E5\u30EC\u30FC\u30C8'
                    }
                }
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('language');
            if (stored && SUPPORTED_LANGS.indexOf(stored) !== -1) return stored;
            var browserLang = navigator.language || navigator.userLanguage;
            if (SUPPORTED_LANGS.indexOf(browserLang) !== -1) return browserLang;
            var langCode = browserLang.split('-')[0];
            for (var i = 0; i < SUPPORTED_LANGS.length; i++) {
                if (SUPPORTED_LANGS[i].indexOf(langCode) === 0) return SUPPORTED_LANGS[i];
            }
            return DEFAULT_LANG;
        }

        function updateContent() {
            var els = document.querySelectorAll('[data-i18n]');
            for (var i = 0; i < els.length; i++) {
                var key = els[i].getAttribute('data-i18n');
                var t = i18next.t(key);
                if (t && t !== key) els[i].textContent = t;
            }
        }

        // ========== Modal ==========
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // ========== Helpers ==========
        function loadImage(src) {
            return new Promise(function(resolve) {
                var img = new Image();
                img.onload = function() { resolve(img); };
                img.onerror = function() { resolve(null); };
                img.src = src;
            });
        }

        function drawRoundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);

        function createStarGlowTexture() {
            const size = 128;

            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const cx = size / 2;
            const cy = size / 2;

            ctx.clearRect(0, 0, size, size);

            const vGrad = ctx.createLinearGradient(cx, 0, cx, size);
            vGrad.addColorStop(0, 'rgba(255, 255, 255, 0)');

            vGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = vGrad;
            ctx.beginPath();
            ctx.moveTo(cx, 0);
            ctx.lineTo(cx + 3, cy);
            ctx.lineTo(cx, size);
            ctx.lineTo(cx - 3, cy);
            ctx.closePath();
            ctx.fill();

            const hGrad = ctx.createLinearGradient(0, cy, size, cy);
            hGrad.addColorStop(0, 'rgba(255, 255, 255, 0)');
            hGrad.addColorStop(0.35, 'rgba(220, 240, 255, 0.15)');
            hGrad.addColorStop(0.5, 'rgba(255, 255, 255, 1)');
            hGrad.addColorStop(0.65, 'rgba(220, 240, 255, 0.15)');
            hGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = hGrad;
            ctx.beginPath();
            ctx.moveTo(0, cy);
            ctx.lineTo(cx, cy + 3);
            ctx.lineTo(size, cy);
            ctx.lineTo(cx, cy - 3);
            ctx.closePath();
            ctx.fill();

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(Math.PI / 4);
            ctx.translate(-cx, -cy);

            const d1Grad = ctx.createLinearGradient(cx, size * 0.2, cx, size * 0.8);
            d1Grad.addColorStop(0, 'rgba(255, 255, 255, 0)');
            d1Grad.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
            d1Grad.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = d1Grad;
            ctx.beginPath();
            ctx.moveTo(cx, size * 0.2);
            ctx.lineTo(cx + 2, cy);
            ctx.lineTo(cx, size * 0.8);
            ctx.lineTo(cx - 2, cy);
            ctx.closePath();
            ctx.fill();

            const d2Grad = ctx.createLinearGradient(size * 0.2, cy, size * 0.8, cy);
            d2Grad.addColorStop(0, 'rgba(255, 255, 255, 0)');
            d2Grad.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
            d2Grad.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = d2Grad;
            ctx.beginPath();
            ctx.moveTo(size * 0.2, cy);
            ctx.lineTo(cx, cy + 2);
            ctx.lineTo(size * 0.8, cy);
            ctx.lineTo(cx, cy - 2);
            ctx.closePath();
            ctx.fill();

            ctx.restore();

            const coreGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 8);
            coreGrad.addColorStop(0, 'rgba(255, 255, 255, 1)');
            coreGrad.addColorStop(0.5, 'rgba(255, 255, 255, 0.8)');
            coreGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = coreGrad;
            ctx.beginPath();
            ctx.arc(cx, cy, 8, 0, Math.PI * 2);
            ctx.fill();

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

                    });

                this.startX = (Math.random() - 0.5) * width * 0.85;
                this.startY = height / 2 + 50;

                const horizontalBias = (Math.random() - 0.5) * 0.6;
                this.dirX = horizontalBias;
                this.dirY = -1;
                const len = Math.sqrt(this.dirX * this.dirX + this.dirY * this.dirY);
                this.dirX /= len;
                this.dirY /= len;

                this.perpX = -this.dirY;
                this.perpY = this.dirX;

                this.curvature = (Math.random() - 0.5) * 0.0006;
                this.wobbleFreq = 0.012 + Math.random() * 0.008;
                this.wobbleAmp = 0.06 + Math.random() * 0.04;

                this.x = this.startX;
                this.y = this.startY;
                this.speed = 2.2 + Math.random() * 1.2;
                this.time = 0;

                this.trail = [];
                this.maxTrailLength = this.maxSprites;

                this.totalDistance = height * (0.5 + Math.random() * 0.35);
                this.traveled = 0;

                this.opacity = 0;
                this.fadeIn = true;
                this.fadeOut = false;
                this.currentScale = 1.0;

                scene.add(this.group);
                this.active = true;
            }

            update() {
                if (!this.active) return;

                if (this.fadeIn) {
                    this.opacity = Math.min(1, this.opacity + 0.05);
                    if (this.opacity >= 1) this.fadeIn = false;
                }

                if (this.fadeOut) {
                    this.fadeOutTimer = (this.fadeOutTimer || 0) + 1;
                    this.opacity = Math.max(0, this.opacity - 0.015);
                    if (this.trail.length > 0 && this.fadeOutTimer % 2 === 0) {
                        this.trail.pop();
                    }
                    if ((this.opacity <= 0 && this.trail.length === 0) || this.fadeOutTimer > 180) {
                        this.dispose();
                        return;
                    }
                }

                if (!this.fadeOut) {
                    this.time++;

                    const wobble = Math.sin(this.time * this.wobbleFreq) * this.wobbleAmp;
                    const curveOffset = this.curvature * this.time;

                    this.x += (this.dirX + wobble * 0.08 + curveOffset) * this.speed;
                    this.y += this.dirY * this.speed;
                    this.traveled += this.speed;

                    const fallProgress = this.traveled / this.totalDistance;
                    this.currentScale = Math.max(0.2, 1 - fallProgress * 0.65);

                    this.trail.unshift({
                        x: this.x,
                        y: this.y,
                        scale: this.currentScale
                    });

                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.pop();
                    }

                    if (this.traveled >= this.totalDistance) {
                        this.fadeOut = true;
                    }
                }

                this.updateSprites();
            }

            updateSprites() {
                const len = this.trail.length;
                if (len < 2) return;

                for (let i = 0; i < this.maxSprites; i++) {
                    const sprite = this.sprites[i];
                    const coreSprite = this.coreSprites[i];

                    if (i < len) {
                        const point = this.trail[i];
                        const progress = i / len;

                        const alphaCurve = Math.pow(1 - progress, 1.4);

                        let sizeMult, offset;
                        if (progress < 0.08) {
                            sizeMult = 0.3 + progress * 8;
                            offset = 0;
                        } else if (progress < 0.25) {
                            const t = (progress - 0.08) / 0.17;
                            sizeMult = 0.94 + t * 0.6;
                            offset = t * 3 * this.asymmetryDir;
                        } else if (progress < 0.55) {
                            const t = (progress - 0.25) / 0.3;
                            sizeMult = 1.54 + Math.sin(t * Math.PI) * 0.8;
                            offset = (3 + Math.sin(t * Math.PI) * 8) * this.asymmetryDir * this.asymmetryAmount;
                        } else {
                            const t = (progress - 0.55) / 0.45;
                            sizeMult = (1.54 + 0.8) * (1 - t * 0.5) * (1 + t * 0.3);
                            offset = (11 * this.asymmetryAmount) * (1 - t * 0.7) * this.asymmetryDir;
                        }

                        const meteorSizeScale = isMobile ? 0.65 : 1.0;
                        const baseSize = 40 * point.scale * sizeMult * meteorSizeScale;
                        const alpha = alphaCurve * this.opacity * point.scale * 0.7;

                        const offsetX = this.perpX * offset * point.scale;
                        const offsetY = this.perpY * offset * point.scale;

                        sprite.position.set(
                            point.x + offsetX,
                            point.y + offsetY,
                            i * 0.01
                        );
                        sprite.scale.set(baseSize, baseSize * 0.85, 1);
                        sprite.material.opacity = alpha * 0.6;
                        sprite.material.color.setHSL(0.57, 0.35, 0.55 + (1 - progress) * 0.25);
                        sprite.visible = alpha > 0.008;

                        const coreSize = 10 * point.scale * (1 - progress * 0.7);
                        const coreAlpha = Math.pow(1 - progress, 2.2) * this.opacity * point.scale * 0.8;
                        const coreOffset = -offset * 0.15;

                        coreSprite.position.set(
                            point.x + this.perpX * coreOffset * point.scale,
                            point.y + this.perpY * coreOffset * point.scale,
                            i * 0.01 + 0.5
                        );
                        coreSprite.scale.set(coreSize, coreSize, 1);
                        coreSprite.material.opacity = coreAlpha;
                        coreSprite.material.color.setHSL(0.58, 0.15, 0.9);
                        coreSprite.visible = coreAlpha > 0.02;

                    } else {
                        sprite.visible = false;
                        coreSprite.visible = false;
                    }
                }

                if (len > 0 && !this.fadeOut) {
                    const headScale = isMobile ? 0.65 : 1.0;
                    const headSprite = this.sprites[0];
                    headSprite.material.opacity = this.opacity * 0.7;
                    headSprite.material.color.setHSL(0.57, 0.25, 0.8);
                    headSprite.scale.set(18 * this.currentScale * headScale, 18 * this.currentScale * headScale, 1);
                    headSprite.position.set(this.trail[0].x, this.trail[0].y, 0.6);

                    const headCore = this.coreSprites[0];
                    headCore.material.opacity = this.opacity * 0.9;
                    headCore.material.color.setHSL(0.58, 0.1, 0.95);
                    headCore.scale.set(6 * this.currentScale * headScale, 6 * this.currentScale * headScale, 1);
                    headCore.position.set(this.trail[0].x, this.trail[0].y, 0.7);
                }
            }

            dispose() {
                this.active = false;
                scene.remove(this.group);
                this.sprites.forEach(s => s.material.dispose());
                this.coreSprites.forEach(s => s.material.dispose());
                this.sprites = [];
                this.coreSprites = [];
            }
        }

        function spawnMeteor() {
            for (let i = meteors.length - 1; i >= 0; i--) {
                if (!meteors[i].active) {
                    meteors.splice(i, 1);
                }
            }

            if (meteors.length < MAX_METEORS) {
                const meteor = new Meteor();
                meteors.push(meteor);
                return true;
            }
            return false;
        }

        let skyMesh = null;

        function onResize() {
            width = window.innerWidth;
            height = window.innerHeight;

            camera.left = -width / 2;
            camera.right = width / 2;
            camera.top = height / 2;
            camera.bottom = -height / 2;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            if (starField && starField.material.uniforms.pixelRatio) {
                starField.material.uniforms.pixelRatio.value = renderer.getPixelRatio();
            }

            if (skyMesh) {
                skyMesh.geometry.dispose();
                skyMesh.geometry = new THREE.PlaneGeometry(width * 1.5, height * 1.5);
            }
        }

        function animate(timestamp) {
            requestAnimationFrame(animate);

            if (!isPageVisible) {
                lastFrameTime = timestamp;
                return;
            }

            if (lastFrameTime === 0) lastFrameTime = timestamp;
            const rawDelta = timestamp - lastFrameTime;
            const delta = Math.min(rawDelta, 100);
            lastFrameTime = timestamp;

            const time = clock.getElapsedTime();

            if (starField) {
                starField.material.uniforms.time.value = time;
            }

            meteorTimer += delta;
            if (meteorTimer >= nextMeteorDelay) {
                meteorTimer = 0;
                nextMeteorDelay = 4000 + Math.random() * 4000;
                spawnMeteor();
            }

            for (let i = meteors.length - 1; i >= 0; i--) {
                if (meteors[i].active) {
                    meteors[i].update();
                }
                if (!meteors[i].active) {
                    meteors.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                isPageVisible = false;
                clock.stop();
            } else {
                isPageVisible = true;
                clock.start();
                meteorTimer = 0;
                nextMeteorDelay = 2000 + Math.random() * 3000;
                lastFrameTime = 0;
            }
        });

        initSky();
        animate(0);

        meteorTimer = nextMeteorDelay - 500;

        // Click to spawn meteor
        document.addEventListener('mousedown', function(e) {
            const target = e.target;
            const interactiveSelectors = 'a, button, input, textarea, select, .pay-card, .modal-overlay, .modal-close, .save-page-btn, .converter-swap';

            if (!target.closest(interactiveSelectors)) {
                e.preventDefault();
                spawnMeteor();
            }
        });

        document.addEventListener('touchstart', function(e) {
            const target = e.target;
            const interactiveSelectors = 'a, button, input, textarea, select, .pay-card, .modal-overlay, .modal-close, .save-page-btn, .converter-swap';

            if (!target.closest(interactiveSelectors)) {
                spawnMeteor();
            }
        }, { passive: true });

        // ========== CUSTOM CURSOR ==========
        const cursor = document.getElementById('custom-cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.classList.add('clicking');
        });

        document.addEventListener('mouseup', () => {
            cursor.classList.remove('clicking');
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
        });

        const interactiveElements = document.querySelectorAll('a, button, .pay-card, .save-page-btn, .modal-close, .converter-swap');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hovering');
            });
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hovering');
            });
        });
    </script>
</body>
