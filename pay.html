<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Me - Haruka-Yang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/i18next@23.11.5/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a1628;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-blue: #4fc3f7;
            --accent-gold: #d4a574;
            --wechat-green: #07C160;
            --alipay-blue: #1677FF;
            --paypay-red: #FF0033;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            user-select: none;
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                var(--bg-dark) 0%,
                #1a2a4a 50%,
                #0a1628 100%);
            z-index: -1;
        }

        .background-layer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 20%, rgba(79, 195, 247, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(212, 165, 116, 0.05) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 100px 50px 60px;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .back-button:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(36px, 7vw, 56px);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 15px;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        /* Selection Grid — normal mode */
        .pay-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            max-width: 840px;
            margin: 0 auto;
        }

        .pay-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pay-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }

        .pay-card--wechat::before { background: var(--wechat-green); }
        .pay-card--alipay::before { background: var(--alipay-blue); }
        .pay-card--paypay::before { background: var(--paypay-red); }

        .pay-card:hover {
            transform: translateY(-6px);
        }

        .pay-card--wechat:hover {
            border-color: rgba(7, 193, 96, 0.4);
            box-shadow: 0 20px 50px rgba(7, 193, 96, 0.1), 0 0 30px rgba(7, 193, 96, 0.05);
        }

        .pay-card--alipay:hover {
            border-color: rgba(22, 119, 255, 0.4);
            box-shadow: 0 20px 50px rgba(22, 119, 255, 0.1), 0 0 30px rgba(22, 119, 255, 0.05);
        }

        .pay-card--paypay:hover {
            border-color: rgba(255, 0, 51, 0.4);
            box-shadow: 0 20px 50px rgba(255, 0, 51, 0.1), 0 0 30px rgba(255, 0, 51, 0.05);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Share QR section */
        .share-section {
            text-align: center;
            margin-top: 60px;
            max-width: 840px;
            margin-left: auto;
            margin-right: auto;
        }

        .share-title {
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .share-qr-box {
            display: inline-block;
            padding: 14px;
            background: #fff;
            border-radius: 8px;
        }

        .share-qr-box img {
            display: block;
        }

        /* QR Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 22, 40, 0.92);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalScaleIn {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-box {
            position: relative;
            max-width: 380px;
            width: 90%;
            animation: modalScaleIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-img-wrap {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.4);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1010;
            transition: all 0.25s ease;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.65);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: scale(1.08);
        }

        .modal-img-wrap img {
            width: 100%;
            height: auto;
            display: block;
            -webkit-user-select: auto;
            user-select: auto;
            -webkit-touch-callout: default;
        }

        /* Direct QR view — for in-app auto-route */
        .direct-view {
            display: none;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .direct-view.active {
            display: block;
        }

        .direct-hint {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }

        .direct-hint strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .direct-qr-wrap {
            display: inline-block;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .direct-qr-wrap img {
            display: block;
            width: 280px;
            height: auto;
            -webkit-user-select: auto;
            user-select: auto;
            -webkit-touch-callout: default;
        }

        .direct-back-btn {
            display: inline-block;
            margin-top: 28px;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 13px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            text-decoration: none;
        }

        .direct-back-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 80px 20px 40px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 12px;
            }

            .pay-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
            }

            .pay-card {
                padding: 30px 20px;
            }

            .direct-qr-wrap img {
                width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>

    <div class="container">
        <a href="index.html" class="back-button" data-i18n="tip.back">&larr; Back</a>

        <div class="page-header">
            <h1 data-i18n="tip.title">Tip Me</h1>
            <p class="page-desc" data-i18n="tip.desc">Thank you for your support!</p>
        </div>

        <!-- Normal mode: selection grid -->
        <div id="normalView">
            <div class="pay-grid">
                <div class="pay-card pay-card--wechat" id="cardWechat">
                    <div class="card-icon"><img src="imgs/wechat.png" alt=""></div>
                    <div class="card-title" data-i18n="tip.wechat">WeChat Pay</div>
                </div>
                <div class="pay-card pay-card--alipay" id="cardAlipay">
                    <div class="card-icon"><img src="imgs/alipay-pay.png" alt=""></div>
                    <div class="card-title" data-i18n="tip.alipay">Alipay</div>
                </div>
                <div class="pay-card pay-card--paypay" id="cardPaypay">
                    <div class="card-icon"><img src="imgs/paypay.png" alt=""></div>
                    <div class="card-title" data-i18n="tip.paypay">PayPay</div>
                </div>
            </div>

            <!-- Share QR -->
            <div class="share-section">
                <div class="share-title" data-i18n="tip.shareQr">Share this page</div>
                <div class="share-qr-box" id="shareQr"></div>
            </div>
        </div>

        <!-- Direct mode: auto-routed by UA, skip selection -->
        <div class="direct-view" id="directView">
            <p class="direct-hint" id="directHint"></p>
            <div class="direct-qr-wrap">
                <img id="directImg" src="" alt="">
            </div>
            <br>
            <a class="direct-back-btn" id="directBackBtn" data-i18n="tip.otherMethods">Use other payment methods</a>
        </div>
    </div>

    <!-- WeChat QR Modal -->
    <div class="modal-overlay" id="modalWechat">
        <div class="modal-box">
            <div class="modal-img-wrap">
                <span class="modal-close" id="closeWechat">&times;</span>
                <img src="imgs/WechatPay.JPG" alt="WeChat Pay QR">
            </div>
        </div>
    </div>

    <!-- Alipay QR Modal -->
    <div class="modal-overlay" id="modalAlipay">
        <div class="modal-box">
            <div class="modal-img-wrap">
                <span class="modal-close" id="closeAlipay">&times;</span>
                <img src="imgs/Alipay.JPG" alt="Alipay QR">
            </div>
        </div>
    </div>

    <script>
        // ========== Config ==========
        var PAGE_URL = 'https://www.harukayang.xyz/pay.html';
        var PAYPAY_URL = 'https://qr.paypay.ne.jp/p2p01_jey1Z4WxDrpuAPGH';

        // ========== i18n ==========
        var SUPPORTED_LANGS = ['en-US', 'zh-CN', 'ja-JP'];
        var DEFAULT_LANG = 'en-US';

        var TRANSLATIONS = {
            'en-US': {
                translation: {
                    tip: {
                        back: '\u2190 Back',
                        title: 'Tip Me',
                        desc: 'Thank you for your support!',
                        wechat: 'WeChat Pay',
                        alipay: 'Alipay',
                        paypay: 'PayPay',
                        shareQr: 'Share this page',
                        otherMethods: 'Use other payment methods',
                        wechatHint: 'Long press the image below to recognize the QR code and pay',
                        alipayHint: 'Long press the image below to recognize the QR code and pay'
                    }
                }
            },
            'zh-CN': {
                translation: {
                    tip: {
                        back: '\u2190 \u8FD4\u56DE',
                        title: '\u6253\u8D4F\u6211',
                        desc: '\u611F\u8C22\u60A8\u7684\u652F\u6301\uFF01',
                        wechat: '\u5FAE\u4FE1\u652F\u4ED8',
                        alipay: '\u652F\u4ED8\u5B9D',
                        paypay: 'PayPay',
                        shareQr: '\u626B\u7801\u5206\u4EAB\u672C\u9875',
                        otherMethods: '\u4F7F\u7528\u5176\u4ED6\u652F\u4ED8\u65B9\u5F0F',
                        wechatHint: '\u957F\u6309\u4E0B\u65B9\u56FE\u7247\uFF0C\u8BC6\u522B\u4E8C\u7EF4\u7801\u5373\u53EF\u652F\u4ED8',
                        alipayHint: '\u957F\u6309\u4E0B\u65B9\u56FE\u7247\uFF0C\u8BC6\u522B\u4E8C\u7EF4\u7801\u5373\u53EF\u652F\u4ED8'
                    }
                }
            },
            'ja-JP': {
                translation: {
                    tip: {
                        back: '\u2190 \u623B\u308B',
                        title: '\u6295\u3052\u92AD',
                        desc: '\u3054\u652F\u63F4\u3042\u308A\u304C\u3068\u3046\u3054\u3056\u3044\u307E\u3059\uFF01',
                        wechat: 'WeChat Pay',
                        alipay: 'Alipay',
                        paypay: 'PayPay',
                        shareQr: '\u3053\u306E\u30DA\u30FC\u30B8\u3092\u5171\u6709',
                        otherMethods: '\u4ED6\u306E\u652F\u6255\u3044\u65B9\u6CD5\u3092\u4F7F\u3046',
                        wechatHint: '\u4E0B\u306E\u753B\u50CF\u3092\u9577\u62BC\u3057\u3057\u3066QR\u30B3\u30FC\u30C9\u3092\u8AAD\u307F\u53D6\u308A\u3001\u304A\u652F\u6255\u3044\u304F\u3060\u3055\u3044',
                        alipayHint: '\u4E0B\u306E\u753B\u50CF\u3092\u9577\u62BC\u3057\u3057\u3066QR\u30B3\u30FC\u30C9\u3092\u8AAD\u307F\u53D6\u308A\u3001\u304A\u652F\u6255\u3044\u304F\u3060\u3055\u3044'
                    }
                }
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('language');
            if (stored && SUPPORTED_LANGS.indexOf(stored) !== -1) return stored;
            var browserLang = navigator.language || navigator.userLanguage;
            if (SUPPORTED_LANGS.indexOf(browserLang) !== -1) return browserLang;
            var langCode = browserLang.split('-')[0];
            for (var i = 0; i < SUPPORTED_LANGS.length; i++) {
                if (SUPPORTED_LANGS[i].indexOf(langCode) === 0) return SUPPORTED_LANGS[i];
            }
            return DEFAULT_LANG;
        }

        function updateContent() {
            var els = document.querySelectorAll('[data-i18n]');
            for (var i = 0; i < els.length; i++) {
                var key = els[i].getAttribute('data-i18n');
                var t = i18next.t(key);
                if (t && t !== key) els[i].textContent = t;
            }
        }

        // ========== Modal ==========
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // ========== Direct view (in-app auto-route) ==========
        function showDirectView(imgSrc, hintKey) {
            document.getElementById('normalView').style.display = 'none';
            var view = document.getElementById('directView');
            view.classList.add('active');
            document.getElementById('directImg').src = imgSrc;
            document.getElementById('directHint').textContent = i18next.t(hintKey);

            // "Use other methods" → switch back to normal view
            document.getElementById('directBackBtn').addEventListener('click', function(e) {
                e.preventDefault();
                view.classList.remove('active');
                document.getElementById('normalView').style.display = '';
            });
        }

        // ========== Share QR ==========
        function generateShareQR() {
            try {
                var qr = qrcode(0, 'M');
                qr.addData(PAGE_URL);
                qr.make();
                document.getElementById('shareQr').innerHTML = qr.createImgTag(4, 6);
            } catch (e) {
                document.querySelector('.share-section').style.display = 'none';
            }
        }

        // ========== Init ==========
        async function init() {
            await i18next.init({
                lng: detectLanguage(),
                fallbackLng: DEFAULT_LANG,
                resources: TRANSLATIONS,
                interpolation: { escapeValue: false }
            });
            updateContent();

            var ua = navigator.userAgent;
            var isWechat = /MicroMessenger/i.test(ua);
            var isAlipay = /AlipayClient/i.test(ua);

            // Auto-route: in-app → skip selection, show QR directly
            if (isWechat) {
                showDirectView('imgs/WechatPay.JPG', 'tip.wechatHint');
                return;
            }
            if (isAlipay) {
                showDirectView('imgs/Alipay.JPG', 'tip.alipayHint');
                return;
            }

            // Normal mode: show selection grid + share QR
            generateShareQR();

            document.getElementById('cardWechat').addEventListener('click', function() {
                openModal('modalWechat');
            });
            document.getElementById('cardAlipay').addEventListener('click', function() {
                openModal('modalAlipay');
            });
            document.getElementById('cardPaypay').addEventListener('click', function() {
                window.location.href = PAYPAY_URL;
            });

            document.getElementById('closeWechat').addEventListener('click', function(e) {
                e.stopPropagation();
                closeModal('modalWechat');
            });
            document.getElementById('closeAlipay').addEventListener('click', function(e) {
                e.stopPropagation();
                closeModal('modalAlipay');
            });
            document.getElementById('modalWechat').addEventListener('click', function(e) {
                if (e.target === this) closeModal('modalWechat');
            });
            document.getElementById('modalAlipay').addEventListener('click', function(e) {
                if (e.target === this) closeModal('modalAlipay');
            });
        }

        init();
    </script>
</body>
</html>
