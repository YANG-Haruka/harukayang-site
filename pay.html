<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Me - Haruka-Yang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/i18next@23.11.5/i18next.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a1628;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-blue: #4fc3f7;
            --accent-gold: #d4a574;
            --wechat-green: #07C160;
            --alipay-blue: #1677FF;
            --paypay-red: #FF0033;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            user-select: none;
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                var(--bg-dark) 0%,
                #1a2a4a 50%,
                #0a1628 100%);
            z-index: -1;
        }

        .background-layer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 20%, rgba(79, 195, 247, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(212, 165, 116, 0.05) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 100px 50px 60px;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .back-button:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(36px, 7vw, 56px);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 15px;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        /* Selection Grid */
        .pay-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            max-width: 840px;
            margin: 0 auto;
        }

        .pay-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pay-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }

        .pay-card--wechat::before { background: var(--wechat-green); }
        .pay-card--alipay::before { background: var(--alipay-blue); }
        .pay-card--paypay::before { background: var(--paypay-red); }

        .pay-card:hover {
            transform: translateY(-6px);
        }

        .pay-card--wechat:hover {
            border-color: rgba(7, 193, 96, 0.4);
            box-shadow: 0 20px 50px rgba(7, 193, 96, 0.1), 0 0 30px rgba(7, 193, 96, 0.05);
        }

        .pay-card--alipay:hover {
            border-color: rgba(22, 119, 255, 0.4);
            box-shadow: 0 20px 50px rgba(22, 119, 255, 0.1), 0 0 30px rgba(22, 119, 255, 0.05);
        }

        .pay-card--paypay:hover {
            border-color: rgba(255, 0, 51, 0.4);
            box-shadow: 0 20px 50px rgba(255, 0, 51, 0.1), 0 0 30px rgba(255, 0, 51, 0.05);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .pay-card--wechat .card-icon { background: var(--wechat-green); }
        .pay-card--alipay .card-icon { background: var(--alipay-blue); }
        .pay-card--paypay .card-icon { background: var(--paypay-red); }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* QR Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 22, 40, 0.92);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            position: relative;
            max-width: 380px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        .modal-close {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 36px;
            height: 36px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1010;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            border-color: var(--accent-blue);
        }

        .modal-box img {
            width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 80px 20px 40px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 12px;
            }

            .pay-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
            }

            .pay-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>

    <div class="container">
        <a href="index.html" class="back-button" data-i18n="tip.back">&larr; Back</a>

        <div class="page-header">
            <h1 data-i18n="tip.title">Tip Me</h1>
            <p data-i18n="tip.desc">Thank you for your support!</p>
        </div>

        <div class="pay-grid">
            <div class="pay-card pay-card--wechat" id="cardWechat">
                <div class="card-icon">W</div>
                <div class="card-title" data-i18n="tip.wechat">WeChat Pay</div>
            </div>
            <div class="pay-card pay-card--alipay" id="cardAlipay">
                <div class="card-icon">A</div>
                <div class="card-title" data-i18n="tip.alipay">Alipay</div>
            </div>
            <div class="pay-card pay-card--paypay" id="cardPaypay">
                <div class="card-icon">P</div>
                <div class="card-title" data-i18n="tip.paypay">PayPay</div>
            </div>
        </div>
    </div>

    <!-- WeChat QR Modal -->
    <div class="modal-overlay" id="modalWechat">
        <div class="modal-box">
            <span class="modal-close" id="closeWechat">&times;</span>
            <img src="imgs/WechatPay.JPG" alt="WeChat Pay QR">
        </div>
    </div>

    <!-- Alipay QR Modal -->
    <div class="modal-overlay" id="modalAlipay">
        <div class="modal-box">
            <span class="modal-close" id="closeAlipay">&times;</span>
            <img src="imgs/Alipay.JPG" alt="Alipay QR">
        </div>
    </div>

    <script>
        // ========== i18n ==========
        const SUPPORTED_LANGS = ['en-US', 'zh-CN', 'ja-JP'];
        const DEFAULT_LANG = 'en-US';

        const TRANSLATIONS = {
            'en-US': {
                translation: {
                    tip: {
                        back: '\u2190 Back',
                        title: 'Tip Me',
                        desc: 'Thank you for your support!',
                        wechat: 'WeChat Pay',
                        alipay: 'Alipay',
                        paypay: 'PayPay'
                    }
                }
            },
            'zh-CN': {
                translation: {
                    tip: {
                        back: '\u2190 \u8FD4\u56DE',
                        title: '\u6253\u8D4F\u6211',
                        desc: '\u611F\u8C22\u60A8\u7684\u652F\u6301\uFF01',
                        wechat: '\u5FAE\u4FE1\u652F\u4ED8',
                        alipay: '\u652F\u4ED8\u5B9D',
                        paypay: 'PayPay'
                    }
                }
            },
            'ja-JP': {
                translation: {
                    tip: {
                        back: '\u2190 \u623B\u308B',
                        title: '\u6295\u3052\u92AD',
                        desc: '\u3054\u652F\u63F4\u3042\u308A\u304C\u3068\u3046\u3054\u3056\u3044\u307E\u3059\uFF01',
                        wechat: 'WeChat Pay',
                        alipay: 'Alipay',
                        paypay: 'PayPay'
                    }
                }
            }
        };

        function detectLanguage() {
            const stored = localStorage.getItem('language');
            if (stored && SUPPORTED_LANGS.includes(stored)) return stored;
            const browserLang = navigator.language || navigator.userLanguage;
            if (SUPPORTED_LANGS.includes(browserLang)) return browserLang;
            const langCode = browserLang.split('-')[0];
            const match = SUPPORTED_LANGS.find(l => l.startsWith(langCode));
            return match || DEFAULT_LANG;
        }

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const t = i18next.t(key);
                if (t && t !== key) el.textContent = t;
            });
        }

        // ========== Modal ==========
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // ========== Init ==========
        async function init() {
            await i18next.init({
                lng: detectLanguage(),
                fallbackLng: DEFAULT_LANG,
                resources: TRANSLATIONS,
                interpolation: { escapeValue: false }
            });
            updateContent();

            // WeChat → show QR modal
            document.getElementById('cardWechat').addEventListener('click', function() {
                openModal('modalWechat');
            });

            // Alipay → show QR modal
            document.getElementById('cardAlipay').addEventListener('click', function() {
                openModal('modalAlipay');
            });

            // PayPay → redirect
            document.getElementById('cardPaypay').addEventListener('click', function() {
                window.location.href = 'https://qr.paypay.ne.jp/p2p01_jey1Z4WxDrpuAPGH';
            });

            // Close modals
            document.getElementById('closeWechat').addEventListener('click', function(e) {
                e.stopPropagation();
                closeModal('modalWechat');
            });
            document.getElementById('closeAlipay').addEventListener('click', function(e) {
                e.stopPropagation();
                closeModal('modalAlipay');
            });

            // Click overlay to close
            document.getElementById('modalWechat').addEventListener('click', function(e) {
                if (e.target === this) closeModal('modalWechat');
            });
            document.getElementById('modalAlipay').addEventListener('click', function(e) {
                if (e.target === this) closeModal('modalAlipay');
            });
        }

        init();
    </script>
</body>
</html>
