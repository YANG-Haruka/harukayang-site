<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Me - Haruka-Yang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/i18next@23.11.5/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a1628;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-blue: #4fc3f7;
            --accent-gold: #d4a574;
            --wechat-green: #07C160;
            --alipay-blue: #1677FF;
            --paypay-red: #FF0033;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            user-select: none;
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                var(--bg-dark) 0%,
                #1a2a4a 50%,
                #0a1628 100%);
            z-index: -1;
        }

        .background-layer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 20%, rgba(79, 195, 247, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(212, 165, 116, 0.05) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 100px 50px 60px;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .back-button:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(36px, 7vw, 56px);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 15px;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        /* Selection Grid — normal mode */
        .pay-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            max-width: 840px;
            margin: 0 auto;
        }

        .pay-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pay-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }

        .pay-card--wechat::before { background: var(--wechat-green); }
        .pay-card--alipay::before { background: var(--alipay-blue); }
        .pay-card--paypay::before { background: var(--paypay-red); }

        .pay-card:hover {
            transform: translateY(-6px);
        }

        .pay-card--wechat:hover {
            border-color: rgba(7, 193, 96, 0.4);
            box-shadow: 0 20px 50px rgba(7, 193, 96, 0.1), 0 0 30px rgba(7, 193, 96, 0.05);
        }

        .pay-card--alipay:hover {
            border-color: rgba(22, 119, 255, 0.4);
            box-shadow: 0 20px 50px rgba(22, 119, 255, 0.1), 0 0 30px rgba(22, 119, 255, 0.05);
        }

        .pay-card--paypay:hover {
            border-color: rgba(255, 0, 51, 0.4);
            box-shadow: 0 20px 50px rgba(255, 0, 51, 0.1), 0 0 30px rgba(255, 0, 51, 0.05);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Save button */
        .share-section {
            text-align: center;
            margin-top: 60px;
        }

        .save-page-btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 13px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            text-decoration: none;
        }

        .save-page-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        /* Currency Converter */
        .converter-section {
            max-width: 480px;
            margin: 40px auto 0;
        }

        .converter-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 24px;
            text-align: center;
        }

        .converter-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .converter-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border-color);
            padding: 10px 14px;
            border-radius: 8px;
        }

        .converter-input-group input {
            width: 80px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            text-align: right;
            outline: none;
            -moz-appearance: textfield;
        }

        .converter-input-group input::-webkit-outer-spin-button,
        .converter-input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .converter-currency {
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            min-width: 32px;
        }

        .converter-swap {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .converter-swap:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
            transform: rotate(180deg);
        }

        .converter-source {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 14px;
            letter-spacing: 0.5px;
            opacity: 0.6;
        }

        .modal-hint {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-align: center;
        }

        /* QR Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 22, 40, 0.92);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalScaleIn {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-box {
            position: relative;
            max-width: 380px;
            width: 90%;
            animation: modalScaleIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-img-wrap {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.4);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1010;
            transition: all 0.25s ease;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.65);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: scale(1.08);
        }

        .modal-img-wrap img {
            width: 100%;
            height: auto;
            display: block;
            -webkit-user-select: auto;
            user-select: auto;
            -webkit-touch-callout: default;
        }

        @media (max-width: 768px) {
            .container {
                padding: 80px 20px 40px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 12px;
            }

            .pay-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
            }

            .pay-card {
                padding: 30px 20px;
            }

            .converter-input-group input {
                width: 60px;
                font-size: 14px;
            }

            .converter-card {
                padding: 18px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>

    <div class="container">
        <a href="index.html" class="back-button" data-i18n="tip.back">&larr; Back</a>

        <div class="page-header">
            <h1 data-i18n="tip.title">Tip Me</h1>
            <p class="page-desc" data-i18n="tip.desc">Thank you for your support!</p>
        </div>

        <!-- Normal mode: selection grid -->
        <div id="normalView">
            <div class="pay-grid">
                <div class="pay-card pay-card--wechat" id="cardWechat">
                    <div class="card-icon"><img src="imgs/wechat.png" alt=""></div>
                    <div class="card-title" data-i18n="tip.wechat">WeChat Pay</div>
                </div>
                <div class="pay-card pay-card--alipay" id="cardAlipay">
                    <div class="card-icon"><img src="imgs/alipay-pay.png" alt=""></div>
                    <div class="card-title" data-i18n="tip.alipay">Alipay</div>
                </div>
                <div class="pay-card pay-card--paypay" id="cardPaypay">
                    <div class="card-icon"><img src="imgs/paypay.png" alt=""></div>
                    <div class="card-title" data-i18n="tip.paypay">PayPay</div>
                </div>
            </div>

            <!-- Currency Converter -->
            <div class="converter-section">
                <div class="converter-card">
                    <div class="converter-row">
                        <div class="converter-input-group">
                            <input type="number" id="converterFrom" value="100">
                            <span class="converter-currency" id="fromLabel">JPY</span>
                        </div>
                        <button class="converter-swap" id="swapBtn" title="Swap">&#8644;</button>
                        <div class="converter-input-group">
                            <input type="number" id="converterTo" readonly>
                            <span class="converter-currency" id="toLabel">CNY</span>
                        </div>
                    </div>
                    <div class="converter-source" data-i18n="tip.rateSource">数据来源：中国人民银行当日汇率</div>
                </div>
            </div>

            <!-- Save QR -->
            <div class="share-section">
                <a class="save-page-btn" id="savePageBtn" data-i18n="tip.savePage">点击保存本网页二维码</a>
            </div>
        </div>

    </div>

    <!-- WeChat QR Modal -->
    <div class="modal-overlay" id="modalWechat">
        <div class="modal-box">
            <div class="modal-img-wrap">
                <span class="modal-close" id="closeWechat">&times;</span>
                <img src="imgs/WechatPay.JPG" alt="WeChat Pay QR">
            </div>
            <p class="modal-hint" data-i18n="tip.wechatSaveHint">长按保存图片，打开微信扫一扫从相册识别</p>
        </div>
    </div>

    <!-- Alipay QR Modal -->
    <div class="modal-overlay" id="modalAlipay">
        <div class="modal-box">
            <div class="modal-img-wrap">
                <span class="modal-close" id="closeAlipay">&times;</span>
                <img src="imgs/Alipay.JPG" alt="Alipay QR">
            </div>
        </div>
    </div>

    <!-- Share QR Card Modal -->
    <div class="modal-overlay" id="modalQrCard">
        <div class="modal-box">
            <div class="modal-img-wrap">
                <span class="modal-close" id="closeQrCard">&times;</span>
                <img id="qrCardImg" src="" alt="QR Code">
            </div>
            <p class="modal-hint" data-i18n="tip.longPressSave">长按保存到本地</p>
        </div>
    </div>

    <script>
        // ========== Config ==========
        var PAGE_URL = 'https://www.harukayang.xyz/pay.html';
        var PAYPAY_URL = 'https://qr.paypay.ne.jp/p2p01_jey1Z4WxDrpuAPGH';

        // ========== i18n ==========
        var SUPPORTED_LANGS = ['en-US', 'zh-CN', 'ja-JP'];
        var DEFAULT_LANG = 'en-US';

        var TRANSLATIONS = {
            'en-US': {
                translation: {
                    tip: {
                        back: '\u2190 Back',
                        title: 'Tip Me',
                        desc: 'Thanks for keeping me alive\uD83D\uDE06',
                        wechat: 'WeChat Pay',
                        alipay: 'Alipay',

                        longPressSave: 'Long press to save',
                        wechatSaveHint: 'Long press to save, then scan from album in WeChat',
                        rateSource: 'Source: People\'s Bank of China daily rate'
                    }
                }
            },
            'zh-CN': {
                translation: {
                    tip: {
                        back: '\u2190 \u8FD4\u56DE',
                        title: '\u6253\u8D4F\u6211',
                        desc: '\u611F\u8C22\u91D1\u4E3B\u7238\u7238\u6295\u5582\uD83D\uDE06',
                        wechat: '\u5FAE\u4FE1\u652F\u4ED8',
                        alipay: '\u652F\u4ED8\u5B9D',
                        paypay: 'PayPay',
                        cuteMsg: '\u611F\u8C22\u91D1\u4E3B\u7238\u7238\u6295\u5582\uD83D\uDE06',
                        savePage: '\u70B9\u51FB\u4FDD\u5B58\u672C\u7F51\u9875\u4E8C\u7EF4\u7801',
                        longPressSave: '\u957F\u6309\u4FDD\u5B58\u5230\u672C\u5730',
                        wechatSaveHint: '\u957F\u6309\u4FDD\u5B58\u56FE\u7247\uFF0C\u6253\u5F00\u5FAE\u4FE1\u626B\u4E00\u626B\u4ECE\u76F8\u518C\u8BC6\u522B',
                        rateSource: '\u6570\u636E\u6765\u6E90\uFF1A\u4E2D\u56FD\u4EBA\u6C11\u94F6\u884C\u5F53\u65E5\u6C47\u7387'
                    }
                }
            },
            'ja-JP': {
                translation: {
                    tip: {
                        back: '\u2190 \u623B\u308B',
                        title: '\u6295\u3052\u92AD',
                        desc: '\u4ECA\u65E5\u3082\u990A\u3063\u3066\u304F\u308C\u3066\u3042\u308A\u304C\u3068\u3046\uFF08\u7B11\uFF09',
                        wechat: 'WeChat Pay',
                        alipay: 'Alipay',
                        paypay: 'PayPay',
                        cuteMsg: '\u4ECA\u65E5\u3082\u990A\u3063\u3066\u304F\u308C\u3066\u3042\u308A\u304C\u3068\u3046\uFF08\u7B11\uFF09',
                        savePage: 'QR\u30B3\u30FC\u30C9\u3092\u4FDD\u5B58',
                        longPressSave: '\u9577\u62BC\u3057\u3067\u4FDD\u5B58',
                        wechatSaveHint: '\u9577\u62BC\u3057\u3067\u4FDD\u5B58\u3001WeChat\u3067\u30A2\u30EB\u30D0\u30E0\u304B\u3089\u30B9\u30AD\u30E3\u30F3',
                        rateSource: '\u30C7\u30FC\u30BF\u30BD\u30FC\u30B9\uFF1A\u4E2D\u56FD\u4EBA\u6C11\u9280\u884C\u5F53\u65E5\u30EC\u30FC\u30C8'
                    }
                }
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('language');
            if (stored && SUPPORTED_LANGS.indexOf(stored) !== -1) return stored;
            var browserLang = navigator.language || navigator.userLanguage;
            if (SUPPORTED_LANGS.indexOf(browserLang) !== -1) return browserLang;
            var langCode = browserLang.split('-')[0];
            for (var i = 0; i < SUPPORTED_LANGS.length; i++) {
                if (SUPPORTED_LANGS[i].indexOf(langCode) === 0) return SUPPORTED_LANGS[i];
            }
            return DEFAULT_LANG;
        }

        function updateContent() {
            var els = document.querySelectorAll('[data-i18n]');
            for (var i = 0; i < els.length; i++) {
                var key = els[i].getAttribute('data-i18n');
                var t = i18next.t(key);
                if (t && t !== key) els[i].textContent = t;
            }
        }

        // ========== Modal ==========
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // ========== Helpers ==========
        function loadImage(src) {
            return new Promise(function(resolve) {
                var img = new Image();
                img.onload = function() { resolve(img); };
                img.onerror = function() { resolve(null); };
                img.src = src;
            });
        }

        function drawRoundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        // ========== Generate & Show Share Card ==========
        async function showQrCard() {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            var w = 400, h = 420;
            canvas.width = w;
            canvas.height = h;

            // Dark gradient background
            var bgGrad = ctx.createLinearGradient(0, 0, w, h);
            bgGrad.addColorStop(0, '#0e1e38');
            bgGrad.addColorStop(1, '#162a4a');
            drawRoundRect(ctx, 0, 0, w, h, 20);
            ctx.fillStyle = bgGrad;
            ctx.fill();

            // Subtle border
            drawRoundRect(ctx, 0.5, 0.5, w - 1, h - 1, 20);
            ctx.strokeStyle = 'rgba(255,255,255,0.08)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Top accent line (green → blue → red)
            var lineGrad = ctx.createLinearGradient(w * 0.15, 0, w * 0.85, 0);
            lineGrad.addColorStop(0, '#07C160');
            lineGrad.addColorStop(0.5, '#1677FF');
            lineGrad.addColorStop(1, '#FF0033');
            drawRoundRect(ctx, w * 0.15, 8, w * 0.7, 2, 1);
            ctx.fillStyle = lineGrad;
            ctx.fill();

            // Payment icons
            var icons = await Promise.all([
                loadImage('imgs/wechat.png'),
                loadImage('imgs/alipay-pay.png'),
                loadImage('imgs/paypay.png')
            ]);
            var iconSize = 30, iconGap = 18;
            var totalIconW = iconSize * 3 + iconGap * 2;
            var iconX = (w - totalIconW) / 2;
            var iconY = 26;
            icons.forEach(function(icon, i) {
                if (icon) ctx.drawImage(icon, iconX + i * (iconSize + iconGap), iconY, iconSize, iconSize);
            });

            // Cute text
            ctx.fillStyle = 'rgba(255,255,255,0.85)';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(i18next.t('tip.cuteMsg'), w / 2, iconY + iconSize + 28);

            // White QR area
            var qrAreaW = 280, qrAreaH = 280;
            var qrAreaX = (w - qrAreaW) / 2;
            var qrAreaY = iconY + iconSize + 44;
            drawRoundRect(ctx, qrAreaX, qrAreaY, qrAreaW, qrAreaH, 12);
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            // QR code (H level for center image tolerance)
            var qr = qrcode(0, 'H');
            qr.addData(PAGE_URL);
            qr.make();
            var mc = qr.getModuleCount();
            var pad = 16;
            var qrDrawSize = qrAreaW - pad * 2;
            var modSize = qrDrawSize / mc;
            ctx.fillStyle = '#1a1a2e';
            for (var r = 0; r < mc; r++) {
                for (var c = 0; c < mc; c++) {
                    if (qr.isDark(r, c)) {
                        ctx.fillRect(
                            qrAreaX + pad + c * modSize,
                            qrAreaY + pad + r * modSize,
                            modSize + 0.5,
                            modSize + 0.5
                        );
                    }
                }
            }

            // Center avatar — square with rounded corners (WeChat style)
            var avatar = await loadImage('imgs/haruka.jpg');
            if (avatar) {
                var aSize = 56;
                var aRadius = 6;
                var aX = qrAreaX + (qrAreaW - aSize) / 2;
                var aY = qrAreaY + (qrAreaH - aSize) / 2;

                // White square background
                ctx.fillStyle = '#ffffff';
                drawRoundRect(ctx, aX - 4, aY - 4, aSize + 8, aSize + 8, aRadius + 2);
                ctx.fill();

                // Rounded square clipped avatar
                ctx.save();
                drawRoundRect(ctx, aX, aY, aSize, aSize, aRadius);
                ctx.clip();
                ctx.drawImage(avatar, aX, aY, aSize, aSize);
                ctx.restore();
            }

            // Bottom accent line
            drawRoundRect(ctx, w * 0.15, h - 10, w * 0.7, 2, 1);
            ctx.fillStyle = lineGrad;
            ctx.fill();

            // Show in modal
            document.getElementById('qrCardImg').src = canvas.toDataURL('image/png');
            openModal('modalQrCard');
        }

        // ========== Currency Converter ==========
        var exchangeRate = null; // 1 JPY = ? CNY
        var isJpyToCny = true;

        async function fetchRate() {
            try {
                var resp = await fetch('https://open.er-api.com/v6/latest/JPY');
                var data = await resp.json();
                if (data && data.rates && data.rates.CNY) {
                    exchangeRate = data.rates.CNY;
                    convertAmount();
                }
            } catch (e) {}
        }

        function convertAmount() {
            if (!exchangeRate) return;
            var val = parseFloat(document.getElementById('converterFrom').value) || 0;
            var result = isJpyToCny ? val * exchangeRate : val / exchangeRate;
            document.getElementById('converterTo').value = result.toFixed(2);
        }

        function swapCurrency() {
            isJpyToCny = !isJpyToCny;
            document.getElementById('fromLabel').textContent = isJpyToCny ? 'JPY' : 'CNY';
            document.getElementById('toLabel').textContent = isJpyToCny ? 'CNY' : 'JPY';
            convertAmount();
        }

        // ========== Decode QR from image ==========
        function decodeQR(imgSrc) {
            return new Promise(function(resolve) {
                var img = new Image();
                img.onload = function() {
                    var canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    var ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    var code = jsQR(imageData.data, canvas.width, canvas.height);
                    resolve(code ? code.data : null);
                };
                img.onerror = function() { resolve(null); };
                img.src = imgSrc;
            });
        }

        // ========== Init ==========
        async function init() {
            await i18next.init({
                lng: detectLanguage(),
                fallbackLng: DEFAULT_LANG,
                resources: TRANSLATIONS,
                interpolation: { escapeValue: false }
            });
            updateContent();

            var isAlipay = /AlipayClient/i.test(navigator.userAgent);
            var alipayPayUrl = null;

            // In Alipay webview, decode QR to get the actual payment URL
            if (isAlipay) {
                alipayPayUrl = await decodeQR('imgs/Alipay.JPG');
            }

            document.getElementById('cardWechat').addEventListener('click', function() {
                openModal('modalWechat');
            });
            document.getElementById('cardAlipay').addEventListener('click', function() {
                if (isAlipay && alipayPayUrl) {
                    window.location.href = alipayPayUrl;
                } else {
                    openModal('modalAlipay');
                }
            });
            document.getElementById('cardPaypay').addEventListener('click', function() {
                window.location.href = PAYPAY_URL;
            });

            document.getElementById('closeWechat').addEventListener('click', function(e) {
                e.stopPropagation();
                closeModal('modalWechat');
            });
            document.getElementById('closeAlipay').addEventListener('click', function(e) {
                e.stopPropagation();
                closeModal('modalAlipay');
            });
            document.getElementById('modalWechat').addEventListener('click', function(e) {
                if (e.target === this) closeModal('modalWechat');
            });
            document.getElementById('modalAlipay').addEventListener('click', function(e) {
                if (e.target === this) closeModal('modalAlipay');
            });

            // Save page QR button → show modal
            document.getElementById('savePageBtn').addEventListener('click', function(e) {
                e.preventDefault();
                showQrCard();
            });

            // QR card modal close
            document.getElementById('closeQrCard').addEventListener('click', function(e) {
                e.stopPropagation();
                closeModal('modalQrCard');
            });
            document.getElementById('modalQrCard').addEventListener('click', function(e) {
                if (e.target === this) closeModal('modalQrCard');
            });

            // Currency converter
            fetchRate();
            document.getElementById('converterFrom').addEventListener('input', convertAmount);
            document.getElementById('swapBtn').addEventListener('click', swapCurrency);
        }

        init();
    </script>
</body>
</html>
