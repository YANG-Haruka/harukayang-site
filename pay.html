<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Me - Haruka-Yang</title>
    <link rel="preconnect" href="https://fonts.loli.net">
    <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
    <link href="https://fonts.loli.net/css2?family=Cormorant+Garamond:wght@300;400;500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared.css">

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 2;
            padding: 100px 60px 60px;
        }

        /* ===== Header ===== */
        .page-header {
            text-align: center;
            margin-bottom: 56px;
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(36px, 7vw, 64px);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 14px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 16px;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        /* ===== Main two-column layout ===== */
        .tip-layout {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 80px;
            max-width: 1080px;
            margin: 0 auto;
        }

        /* Left: payment content */
        .tip-left {
            flex: 1;
            max-width: 520px;
            min-width: 0;
        }

        /* Right: character */
        .tip-right {
            flex-shrink: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .tip-character {
            position: relative;
        }

        .tip-character img {
            height: clamp(380px, 56vh, 620px);
            width: auto;
            display: block;
            filter: drop-shadow(0 12px 40px rgba(0, 0, 0, 0.35));
            animation: charFloat 4s ease-in-out infinite;
        }

        @keyframes charFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .tip-character::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.25) 0%, transparent 70%);
            border-radius: 50%;
            animation: shadowFloat 4s ease-in-out infinite;
        }

        @keyframes shadowFloat {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(0.85); opacity: 0.7; }
        }

        /* ===== Selection Grid ===== */
        .pay-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .pay-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pay-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }

        .pay-card--combined::before { background: linear-gradient(90deg, #07C160, #1677FF); }
        .pay-card--paypay::before { background: #FF0033; }

        .pay-card:hover {
            transform: translateY(-5px);
        }

        .pay-card--combined:hover {
            border-color: rgba(79, 195, 247, 0.4);
            box-shadow: 0 16px 40px rgba(7, 193, 96, 0.08), 0 16px 40px rgba(22, 119, 255, 0.08);
        }

        .pay-card--paypay:hover {
            border-color: rgba(255, 0, 51, 0.4);
            box-shadow: 0 16px 40px rgba(255, 0, 51, 0.1);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 18px;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-icon--combined {
            width: auto;
            height: auto;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .card-icon--combined img {
            width: 36px;
            height: 36px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* ===== Currency Converter ===== */
        .converter-section {
            margin-bottom: 28px;
        }

        .converter-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 24px;
            text-align: center;
        }

        .converter-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .converter-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--glass-border);
            padding: 11px 14px;
            border-radius: 8px;
        }

        .converter-input-group input {
            width: 80px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            text-align: right;
            outline: none;
            -moz-appearance: textfield;
        }

        .converter-input-group input::-webkit-outer-spin-button,
        .converter-input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .converter-currency {
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            min-width: 32px;
        }

        .converter-swap {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 0;
        }

        .converter-swap:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
            transform: rotate(180deg);
        }

        .converter-source {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 10px;
            letter-spacing: 0.5px;
            opacity: 0.6;
        }

        /* ===== Share Section ===== */
        .share-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .save-page-btn {
            display: block;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 13px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            text-decoration: none;
        }

        .save-page-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        /* ===== QR Modal ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 22, 40, 0.92);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalScaleIn {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-box {
            position: relative;
            max-width: 380px;
            width: 90%;
            animation: modalScaleIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-img-wrap {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.4);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1010;
            transition: all 0.25s ease;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.65);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: scale(1.08);
        }

        .modal-img-wrap img {
            width: 100%;
            height: auto;
            display: block;
            -webkit-user-select: auto;
            user-select: auto;
            -webkit-touch-callout: default;
        }

        .modal-hint {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-align: center;
        }

        .modal-create-link {
            display: block;
            margin-top: 14px;
            font-size: 13px;
            color: var(--accent-blue);
            text-decoration: none;
            text-align: center;
            letter-spacing: 0.5px;
            transition: opacity 0.3s ease;
        }

        .modal-create-link:hover {
            opacity: 0.8;
        }

        /* ===== Responsive ===== */
        @media (max-width: 860px) {
            .container {
                padding: 80px 24px 40px;
            }

            .tip-layout {
                flex-direction: column-reverse;
                align-items: center;
                gap: 36px;
            }

            .tip-left {
                max-width: 400px;
                width: 100%;
            }

            .tip-character img {
                height: clamp(200px, 35vh, 300px);
            }

            .pay-grid {
                gap: 14px;
            }

            .pay-card {
                padding: 24px 14px;
            }

            .converter-input-group input {
                width: 60px;
                font-size: 14px;
            }

            .converter-card {
                padding: 16px 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 72px 16px 32px;
            }

            .page-header {
                margin-bottom: 32px;
            }

            .pay-grid {
                grid-template-columns: 1fr;
                max-width: 280px;
                margin: 0 auto 20px;
            }

            .tip-character img {
                height: 200px;
            }
        }
    </style>
</head>

                <div class="pay-grid">

        function detectLanguage() {
            var stored = localStorage.getItem('language');
            if (stored && SUPPORTED_LANGS.indexOf(stored) !== -1) return stored;
            var browserLang = navigator.language || navigator.userLanguage;
            if (SUPPORTED_LANGS.indexOf(browserLang) !== -1) return browserLang;
            var langCode = browserLang.split('-')[0];
            for (var i = 0; i < SUPPORTED_LANGS.length; i++) {
                if (SUPPORTED_LANGS[i].indexOf(langCode) === 0) return SUPPORTED_LANGS[i];
            }
            return DEFAULT_LANG;
        }

        function updateContent() {
            var els = document.querySelectorAll('[data-i18n]');
            for (var i = 0; i < els.length; i++) {
                var key = els[i].getAttribute('data-i18n');
                var t = i18next.t(key);
                if (t && t !== key) els[i].textContent = t;
            }
        }

        // ========== Modal ==========
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // ========== Helpers ==========
        function loadImage(src) {
            return new Promise(function(resolve) {
                var img = new Image();
                img.onload = function() { resolve(img); };
                img.onerror = function() { resolve(null); };
                img.src = src;
            });
        }

        function drawRoundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        // ========== Generate & Show Share Card ==========
        async function showQrCard() {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            var w = 400, h = 420;
            canvas.width = w;
            canvas.height = h;

            var bgGrad = ctx.createLinearGradient(0, 0, w, h);
            bgGrad.addColorStop(0, '#0e1e38');
            bgGrad.addColorStop(1, '#162a4a');
            drawRoundRect(ctx, 0, 0, w, h, 20);
            ctx.fillStyle = bgGrad;
            ctx.fill();

            drawRoundRect(ctx, 0.5, 0.5, w - 1, h - 1, 20);
            ctx.strokeStyle = 'rgba(255,255,255,0.08)';
            ctx.lineWidth = 1;
            ctx.stroke();

            var lineGrad = ctx.createLinearGradient(w * 0.15, 0, w * 0.85, 0);
            lineGrad.addColorStop(0, '#07C160');
            lineGrad.addColorStop(0.5, '#1677FF');
            lineGrad.addColorStop(1, '#FF0033');
            drawRoundRect(ctx, w * 0.15, 8, w * 0.7, 2, 1);
            ctx.fillStyle = lineGrad;
            ctx.fill();

            var icons = await Promise.all([
                loadImage('imgs/wechat.png'),
                loadImage('imgs/alipay-pay.png'),
                loadImage('imgs/paypay.png')
            ]);
            var iconSize = 30, iconGap = 18;
            var totalIconW = iconSize * 3 + iconGap * 2;
            var iconX = (w - totalIconW) / 2;
            var iconY = 26;
            icons.forEach(function(icon, i) {
                if (icon) ctx.drawImage(icon, iconX + i * (iconSize + iconGap), iconY, iconSize, iconSize);
            });

            ctx.fillStyle = 'rgba(255,255,255,0.85)';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(i18next.t('tip.cuteMsg'), w / 2, iconY + iconSize + 28);

            var qrAreaW = 280, qrAreaH = 280;
            var qrAreaX = (w - qrAreaW) / 2;
            var qrAreaY = iconY + iconSize + 44;
            drawRoundRect(ctx, qrAreaX, qrAreaY, qrAreaW, qrAreaH, 12);
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            var pad = 16;
            var qrDrawSize = qrAreaW - pad * 2;
            var qrCanvas = document.createElement('canvas');
            await QRCode.toCanvas(qrCanvas, PAGE_URL, {
                errorCorrectionLevel: 'H',
                width: qrDrawSize, margin: 0,
                color: { dark: '#1a1a2e', light: '#ffffff' }
            });
            ctx.drawImage(qrCanvas, qrAreaX + pad, qrAreaY + pad, qrDrawSize, qrDrawSize);

            var avatar = await loadImage('imgs/haruka.jpg');
            if (avatar) {
                var aSize = 56;
                var aRadius = 6;
                var aX = qrAreaX + (qrAreaW - aSize) / 2;
                var aY = qrAreaY + (qrAreaH - aSize) / 2;
                ctx.fillStyle = '#ffffff';
                drawRoundRect(ctx, aX - 4, aY - 4, aSize + 8, aSize + 8, aRadius + 2);
                ctx.fill();
                ctx.save();
                drawRoundRect(ctx, aX, aY, aSize, aSize, aRadius);
                ctx.clip();
                ctx.drawImage(avatar, aX, aY, aSize, aSize);
                ctx.restore();
            }

            drawRoundRect(ctx, w * 0.15, h - 10, w * 0.7, 2, 1);
            ctx.fillStyle = lineGrad;
            ctx.fill();

            document.getElementById('qrCardImg').src = canvas.toDataURL('image/png');
            openModal('modalQrCard');
        }

        // ========== Currency Converter ==========
        var exchangeRate = null;
        var isJpyToCny = true;

        async function fetchRate() {
            try {
                var resp = await fetch('https://open.er-api.com/v6/latest/JPY');
                var data = await resp.json();
                if (data && data.rates && data.rates.CNY) {
                    exchangeRate = data.rates.CNY;
                    convertAmount();
                }
            } catch (e) {}
        }

        function convertAmount() {
            if (!exchangeRate) return;
            var val = parseFloat(document.getElementById('converterFrom').value) || 0;
            var result = isJpyToCny ? val * exchangeRate : val / exchangeRate;
            document.getElementById('converterTo').value = result.toFixed(2);
        }

        function swapCurrency() {
            isJpyToCny = !isJpyToCny;
            document.getElementById('fromLabel').textContent = isJpyToCny ? 'JPY' : 'CNY';
            document.getElementById('toLabel').textContent = isJpyToCny ? 'CNY' : 'JPY';
            convertAmount();
        }

        // ========== Init ==========
        async function init() {
            await i18next.init({
                lng: detectLanguage(),
                fallbackLng: DEFAULT_LANG,
                resources: TRANSLATIONS,
                interpolation: { escapeValue: false }
            });
            updateContent();

            document.getElementById('cardCombined').addEventListener('click', function() {
                openModal('modalCombined');
            });
            document.getElementById('cardPaypay').addEventListener('click', function() {
                window.location.href = PAYPAY_URL;
            });

            document.getElementById('closeCombined').addEventListener('click', function(e) {
                e.stopPropagation();
                closeModal('modalCombined');
            });
            document.getElementById('modalCombined').addEventListener('click', function(e) {
                if (e.target === this) closeModal('modalCombined');
            });

            document.getElementById('savePageBtn').addEventListener('click', function(e) {
                e.preventDefault();
                showQrCard();
            });

            document.getElementById('closeQrCard').addEventListener('click', function(e) {
                e.stopPropagation();
                closeModal('modalQrCard');
            });
            document.getElementById('modalQrCard').addEventListener('click', function(e) {
                if (e.target === this) closeModal('modalQrCard');
            });

            fetchRate();
            document.getElementById('converterFrom').addEventListener('input', convertAmount);
            document.getElementById('swapBtn').addEventListener('click', swapCurrency);
        }

        init();
    </script>

    <script src="js/sky-background.js"></script>
    <script src="js/custom-cursor.js"></script>
    <script>
        SkyBackground.init('a, button, input, textarea, select, .pay-card, .modal-overlay, .modal-close, .save-page-btn, .converter-swap');
        CustomCursor.init('a, button, .pay-card, .save-page-btn, .modal-close, .converter-swap');
    </script>
